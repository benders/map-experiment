<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
     integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
     crossorigin=""/>

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>

  <style>
    #map { height: 800px; }
  </style>
</head>
<body>
 <div id="map"></div>
  <script type="module">
    var map = L.map('map').setView([
      45.3815694,
      -122.6361778
    ], 15);
    console.log("Foo bar baz")

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 18,
        tileSize: 512,
        zoomOffset: -1
    }).addTo(map);

    var mark = L.circle([45.3799944, -122.6353694], {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5,
      radius: 25
    }).addTo(map);

    var walksUrl = 'https://nicbenders.com/map-experiment/walks.json'
    var walks = await fetch(walksUrl).then( (res) => res.json() );
    console.log(walks);

    // walks.forEach( (trail) => console.log(trail) );
    for (let trail in walks) {
      console.log(trail);
      walks[trail].forEach( (point) => {
        L.circle(point, {
              color: 'red',
              fillColor: '#f03',
              fillOpacity: 0.5,
              radius: 25
            }).addTo(map);
      } )
    }
  </script>
</body>
</html>
