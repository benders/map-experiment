<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
     integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
     crossorigin=""/>

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>

  <style>
    #map { height: 700px; }
  </style>
</head>
<body>
 <div id="map"></div>
 <input type="button" id="download" value="Download" />
  <script type="module">
    var map = L.map('map').setView([
      45.3815694,
      -122.6361778
    ], 15);

    function onMapClick(e) {
      console.log("You clicked the map at " + e.latlng);
      L.circle(e.latlng, {
            color: 'green',
            fillColor: 'green',
            fillOpacity: 0.5,
            radius: 15
          }).addTo(map)
      walks["New Trail"].push([e.latlng.lat, e.latlng.lng]);
    }
    map.on('click', onMapClick);
    
    function download(filename, contents) {
      var element = document.createElement('a');
      element.setAttribute('href', 'data:application/json;charset=utf-8, ' + encodeURIComponent(contents));
      element.setAttribute('download', filename);
      document.body.appendChild(element);
      element.click();
    }
    document.getElementById("download").addEventListener("click", function() {
      download("walks.json", JSON.stringify(walks, null, 2));
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 18,
        tileSize: 512,
        zoomOffset: -1
    }).addTo(map);

    var walksUrl = 'https://nicbenders.com/map-experiment/walks.json'
    var walks = await fetch(walksUrl).then( (res) => res.json() );
    walks["New Trail"] ||= [];
    console.log(walks);

    // walks.forEach( (trail) => console.log(trail) );
    for (let trail in walks) {
      console.log(trail);
      walks[trail].forEach( (point) => {
        L.circle(point, {
              color: 'red',
              fillColor: '#f03',
              fillOpacity: 0.5,
              radius: 15
            }).addTo(map);
      } )
    }
    
    
  </script>
</body>
</html>
